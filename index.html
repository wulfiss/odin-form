<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower back form</title>
    <link rel="stylesheet" href="./src/normalize.css">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/form.js" defer></script>
</head>
<body>

    <header>
        <h1>Welcome!</h1>
        <p><strong>If You want to experience again the life without lower-back pain, You are in the right place, <s>maybe no</s>.</strong></p><br>
        <p>We do not assure that the pain is going to leave you, but you do not lose anything by trying. Maybe it works who knows.</p>
    </header>

    <div class="form">
        <form action="#" method="get">
            <ul>
                <li>
                    <label for="fName">First Name*</label>
                    <input type="text" name="user_Name" id="fName" required>
                </li>
                <li>
                    <label for="lName">Last Name*</label>
                    <input type="text" name="user_lName" id="lName" required>
                </li>
                <li>
                    <label for="email">Email*</label>
                    <input type="email" name="user_email" id="email" required>
                </li>
                <li>
                    <label for="pNumber">Phone Number</label>
                    <input type="tel" name="user_pNumber" id="pNumber" required>
                </li>
                <li>
                    <label for="psw1">Password*</label>
                    <input type="password" name="user_psw1" id="psw1" required>
                </li>
                <li>
                    <label for="psw2">Confirm Password*</label>
                    <input type="password" name="user_psw2" id="psw2"required>
                </li>

                <li class="btn">
                    <button type="submit">Create Account</button>
                </li>
            </ul>
        </form>
    </div>

    <footer>

    </footer>
</body>
</html>
